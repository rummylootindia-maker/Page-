<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name / Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      width: 90%;
      background: #fff;
      padding: 20px;
      margin: 40px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
    }
    .name {
      text-align: center;
      font-size: 2em;
      margin-top: 15px;
    }
    .bio {
      text-align: center;
      font-size: 1.2em;
      margin: 15px 0;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .link-btn {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .link-btn:hover {
      background: #0056b3;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
